<!DOCTYPE html>
<!-- saved from url=(0034)http://punter.inf.ed.ac.uk/puntfx/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Lambda Punter FX</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="puntfx.css">
  </head>

  <body>
    <div class="container-fluid">
      <h1>Î» Punter FX</h1>
      <div class="row">
        <div class="col-md-4">
          <fieldset>
            <legend>Connection settings</legend>
            <table class="settings-table">
              <tbody><tr>
                <td>playlog:</td>
                <td><input type="text" id="gamePort" value="sample.txt" size="24" data-cip-id="gamePort"></td>
              </tr>
              <tr>
                <td>Punter name:</td>
                <td><input type="text" id="punterName" value="lambda punter" size="24" data-cip-id="punterName"></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button class="btn" id="connect" onclick="_connect();">
                    Connect
                  </button>
                  <button class="btn" id="disconnect" onclick="_disconnect();" disabled="">
                    Disconnect
                  </button>
                </td>
              </tr>
            </tbody></table>
          </fieldset>
        </div>
        <div class="col-md-8">
          <fieldset>
            <legend>Log</legend>
            <textarea id="log" readonly="readonly"></textarea>
          </fieldset>
        </div>
      </div>

      <fieldset>
        <legend>Game Information</legend>
        <table class="settings-table">
          <tbody><tr>
            <td>Status:</td>
            <td><div id="game-status">Disconnected</div></td>
          </tr>
          <tr>
            <td>Our Player Color:</td>
            <td><div id="punter-color"></div></td>
          </tr>
          <tr>
            <td>
              <button class="btn" id="pass-button" onclick="handlePass()" disabled="">Pass</button>
            </td>
          </tr>
        </tbody></table>
      </fieldset>
    </div>
    <div class="container-fluid">
      <fieldset>
        <legend>Canvas</legend>
        <div class="container-fluid" id="cy"></div>
        <div id="loading">
          <span class="fa fa-refresh fa-spin"></span>
        </div>
      </fieldset>
    </div>
    <!--- load scripts -->
    <script src="jquery.min.js.download"></script>
    <script src="bootstrap.min.js.download"></script>
    <script src="fastclick.min.js.download"></script>
    <script src="cytoscape.min.js.download"></script>
    <script src="bluebird.min.js.download"></script>
    <script src="js-core.js"></script>
    <script src="puntfx.js"></script>
    

</body></html>
